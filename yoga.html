<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Miss You</title>
  <style>
    body {
      background: linear-gradient(135deg, #fef1e6, #f0f8ff);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #3d052a;
      overflow: hidden;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    img {
      width: 40%;
      border-radius: 15px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1, p, .message, .heart {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      color: #e684b5;
      margin: 0;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 20px 0;
      animation: fadeIn 4s ease-in-out;
    }

    .heart {
      font-size: 4em;
      color: #ff69b4;
      animation: beat 1s infinite;
    }

    .message {
      font-size: 1.5em;
      color: #333;
      margin-top: 30px;
      animation: fadeIn 6s ease-in-out;
    }

    /* Floating hearts animation */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart-icon {
      position: absolute;
      color: #ff69b4;
      font-size: 2em;
      opacity: 0.8;
      animation: floatHeart 6s ease-in infinite;
    }

    /* Heart floating animation */
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .music-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .music-link:hover {
      background-color: #ff1493;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes beat {
      0%, 20%, 60%, 100% {
        transform: scale(1);
      }
      40% {
        transform: scale(1.3);
      }
      80% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/DfNgzxGx/20241028-200303.jpg" alt="Us Together">
    <h1>Thanouli mou üíñ</h1>
    <p>Distance may separate us, but every beat of my heart whispers your name</p>
    <p>When I close my eyes, I feel your warmth, your smile, and all the memories that keep us close...</p>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">Until we meet again...</div>
    
    <!-- Music Link Button -->
    <a class="music-link" href="https://music.youtube.com/watch?v=WKZO-CWeOVA" target="_blank">Play "Birds of a Feather"</a>
  </div>

  <!-- Floating hearts effect -->
  <div class="floating-hearts">
    <div class="heart-icon" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart-icon" style="left: 25%; animation-delay: 2s;">üíñ</div>
    <div class="heart-icon" style="left: 40%; animation-delay: 4s;">üíò</div>
    <div class="heart-icon" style="left: 60%; animation-delay: 1s;">üíû</div>
    <div class="heart-icon" style="left: 75%; animation-delay: 3s;">üíó</div>
    <div class="heart-icon" style="left: 90%; animation-delay: 5s;">üíï</div>
  </div>
</body>
</html>
